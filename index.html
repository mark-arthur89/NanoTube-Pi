<html>

<head> 
	<title> My Sample Client </title>
</head>

<body>
	<script src="https://cdn.socket.io/socket.io-1.0.4.js"></script>
	<script>
	  var socket = io('http://localhost');
	  socket.on('news', function (data) {
	    console.log(data);
	    socket.emit('my other event', { my: 'data' });
	  });
	</script>

</body>

</html>
