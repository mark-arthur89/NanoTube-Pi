<html>

<head> 
	<title> Bomb Squad </title>
	<link type="text/css" href="web/Styles/main.css" rel="stylesheet" ></link>
</head>

<body>

	<div id="core">

		<!-- Start of Top Nav -->
			<div id="Nav-Settings">

				<div id="Team-Legends">

					<div class="Team-1">

						<div class="box-block green">

						</div>

						<div class="Name"> A </div>

					</div>

					<div class="Team-2">

						<div class="box-block brown">

						</div>

						<div class="Name"> B </div>

					</div>

					<div class="Team-3">

						<div class="box-block purple">

						</div>

						<div class="Name"> C </div>

					</div>

				</div>

				<div id="Nav-List">

					<div class="Nav-Item"> SETTINGS </div>

				</div>

			</div> 
		<!-- End of Top Nav -->

		<div id="Main-Body">

			<div id="Timer">

				Timer

			</div>

			<div id="Shock-Score">

				0

			</div>

			<div id="Shock-Score-2">

				0

			</div>

			<div id="Shock-Score-3">

				0

			</div>

		</div>

		<!-- Settings Modals -->
		<div id="Settings-Screen">

			<div class="left-block hidden">
				<img src="web/Images/NanoTube-BG.png" height="100%"  alt="NanoTube">
			</div>

			<div class="right-block hidden">

				<div id="Set-Time">

					Set Time : 

					<div id="time" contenteditable="true"> 2 </div>

				</div>

				<div class="button" id="Start-Btn">
					START
				</div>	

			</div>

		</div>


	</div>

    <!-- 
	<p id="socket-open">  Open Socket Connection with server - click me </p>
	<p id="socket-close">  Close socket - click here </p>

	-->

	<!-- CDN hosted Libs -->
	<!-- <script src="https://cdn.socket.io/socket.io-1.0.4.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"> </script> -->

	<!-- Local Libs -->
	<script src="web/Scripts/libs/socket.io.js"> </script>
	<script src="web/Scripts/libs/jquery-1.11.1.min.js"></script>

	<script src="web/Scripts/main.js"> </script>

</body>

</html>
